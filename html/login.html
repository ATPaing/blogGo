                <div class="dropdown-content">
                    <a href="./category.html?type=technology" id="tech_nav" class="drop-down-btn">Tech</a>
                    <a href="./category.html?type=movie" id="movie_nav" class="drop-down-btn">Movie</a>

        </div>

    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <div class="forgot-password">
                <a href="#">Forgot Password?</a>
                </div>
                    <button class="log_in" type="submit">Login</button>
                    <div class="form-links">
                    <a href="./signup.html" class="sign_up">Sign Up</a>
                </div>
                <div class="social-login">
                    <p>Or sign in with:</p>
                    <div class="social-icons">
                        <a href="#" class="google-btn">Sign in with Google</a>
                        <a href="#" class="facebook-btn">Sign in with Facebook</a>
                    </div>
                </div>

            <div class="links">
